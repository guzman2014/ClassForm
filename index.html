<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <main>
        <form actions="">
            <label form="nombre">
                <span>¿Cual es tu nombre?</span>
                <input type="text" id="nombre" autocomplete="name" required />
            </label>
            <label form="direccion">
                <span>¿Cual es tu direccion?</span>
                <input type="text" id="direccion" autocomplete="address" required />
            </label>
            <label form="correo">
                <span>¿Cual es tu correo electrico?</span>
                <input type="email" id="correo" autocomplete="email" required />
            </label>
            <label form="Ciudad">
                <span>¿Cual es tu Ciudad?</span>
                <input type="text" id="Ciudad" autocomplete="country" required />
            </label>
            <label form="Telefono">
                <span>¿Cual es tu Telefono?</span>
                <input type="text" id="Telefono" autocomplete="phone" required />
            </label>
            <label form="fecha">
                <span>¿Cual es la fecha?</span>
                <input type="text" id="fecha" autocomplete="phone" required />
            </label>
            <label form="inicio-platzi">
                <span>¿Que dia comenzaste en Platzi?</span>
                <input type="date" id="inicio-platzi" />
            </label>
            <label for="horario">
                <span>¿En que horario estudias?</span>
                <input type="time" id="horario" />
            </label>
            <input submit>
            <img src="Goku God.png" href="Goku.God" />
    </main>
    </form>
</body>

</html>
